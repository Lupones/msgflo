<nav class="main">
  <ul>
    <li class="home"><a href="/">{{ site.title }}</a></li>
    {% for collection in site.collections %}
      {% if collection.output and collection.docs.size > 0 %}
    <li><a href="{{ collection.docs[0].url }}">{{ collection.title }}</a></li>
      {% endif %}
    {% endfor %}
    {% if site.github_url %}
    <li><a href="{{ site.github_url }}">GitHub</a></li>
    {% endif %}
  </ul>
</nav>
